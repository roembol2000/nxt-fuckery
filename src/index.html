<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lego Mindstorms NXT WebUSB Test</title>
  </head>
  <body>
    <h1>Lego Mindstorms NXT WebUSB Test</h1>

    <div id="console"></div>

    <h2>Get Devices</h2>
    <button id="btn_get_devices">Get</button>

    <h2>Connect to nxt</h2>
    <button id="btn_connect_to_nxt">connect</button>

    <h2>Get firmware version</h2>
    <button id="btn_get_firmware">Get</button>

    <h2>Get device info</h2>
    <button id="btn_get_device_info">Get</button>

    <h2>Set brick name</h2>
    <p><i>Max 15 characters</i></p>
    <input type="text" id="input_brick_name" />
    <button id="btn_set_brick_name">Set</button>

    <script type="module" src="index.js"></script>
  </body>
